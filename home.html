<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
     <!-- font awesome cdn link  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
     <link rel="stylesheet" href="css/style.css">
    <title>De La Brescanu</title>

</head>
<body>
    <!--Navbar taken from CodingNepal-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">De La Brescanu</label>
      <ul>
        <!--Navbar links-->
        <li><a class="active" href="home.html">Home</a></li>
        <li><a href="ourstory.html">Our Story</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="reservations.html">Reservations</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
    <!--Carousel taken from Bootsrap-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="seating_area.jpg" alt="restaurant">
            <div class="carousel-caption">
            </div>
          </div>
      
          <div class="item">
            <img src="seating_area2.jpg" alt="restaurant">
            <div class="carousel-caption">
            </div>
          </div>
      
          <div class="item">
            <img src="food.jpg" alt="food">
            <div class="carousel-caption">
            </div>
          </div>
      
          <div class="item">
            <img src="food2.jpg" alt="food">
            <div class="carousel-caption">
            </div>
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </body>
</html>
